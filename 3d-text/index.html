<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-3D-Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text" data-set="OnlineCoders Code..Eat..Sleep..">OnlineCoders Code..Eat..Sleep..</div>
    <script>
        var text = document.getElementById('text');

        var shadow = '';
        for(var i=0;i<30;i++){
            shadow += (shadow?',':'') + -i*1 + 'px ' + i*1 + 'px 0 #d9d9d9'
        }
        text.style.textShadow = shadow;
    </script>
</body>

</html>
